    <main>
        <section>
            <form>
                <form action="">
                    <label  for="fullname">enter your full name:</label>
                    <input type="text" name="fullname"placeholder="e.g miles morales" required><br><br>

                    <label for="address">enter email address:</label>
                    <input type="text" name="address" placeholder="E.g lagos "><br><br>

                    <label for="email">enter your email address</label>
                    <input type="email" name="email" placeholder="e.g milesmorales@gmail.com" required><br><br>

                    <input type="tel" name="tel" placeholder="+2341234567288" required><br><br>

                    <input type="radio" name="gender" value="male">
                    
                    <label for="female">female:</label>

                    <label for="dob">date of birth:</label>
                    <input type="date" name="dob" required><br><br>

                    <label for="cv">upload file</label>
                    <input type="file" accept=".pdf, docx"><br><br>

                    <label for="message">enter message</label><br>
                    <textarea cols="30" rows="5">message...</textarea><br>

                    <input type="submit" value="submit">
                    <button type="submit">submit</button>
            </form>
        </section>
